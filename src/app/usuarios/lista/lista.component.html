<div class="card-columns">
    <div class="card" *ngFor="let usuario of usuarios">
      <img class="card-img-top" [src]="usuario.avatar" alt="Imagen de usuario">
      <div class="card-body">
        <h5 class="card-title"> {{ usuario.first_name }} </h5>
        <p class="card-text">This content is a little bit longer.</p>
        <p class="card-text">
            <span class="text-muted">
                ID: {{ usuario.id }}
            </span>
        </p>
      </div>
    </div>
</div>
